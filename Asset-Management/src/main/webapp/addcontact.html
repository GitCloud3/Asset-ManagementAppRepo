<!DOCTYPE html>
<html ng-app="AssetManagement">
	<head lang="en">

		<script type="text/javascript"
				src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

		<script type="text/javascript"
				src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

		<script
				src="AstMngrControllers.js"></script>

				<style>
				label {
					display: inline-block;
					width: 120px;
					vertical-align: middle;
				}

				input {
					display: inline-block;
					vertical-align: middle;
				}

				input.ng-invalid {
					border: solid red 2px;
				}

				textarea {
					width: 300px;
					height: 80px;
				}
				</style>

		<meta charset="UTF-8">

	</head>
	<body ng-controller="addContactCtrl">
		<div class="container">
      <form>
				<label>Email:</label>
				<input type="text" ng-model="email"/><br/>

				<label>Telephone:</label>
				<input type="text" ng-model="telephone"/><br/>
      </form>
			<button type="submit" ng-click="step3('/additem')">send</button>
		</div>
	</body>
	</html>
