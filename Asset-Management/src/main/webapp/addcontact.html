<!DOCTYPE html>
<html ng-app="AssetManagement">
	<head lang="en">

		<script type="text/javascript"
				src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

		<script type="text/javascript"
				src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

		<script
				src="AstMngrControllers.js"></script>

				<style>
				label {
					display: inline-block;
					width: 120px;
					vertical-align: middle;
				}

				input {
					display: inline-block;
					vertical-align: middle;
				}

				input.ng-invalid {
					border: solid red 2px;
				}

				textarea {
					width: 300px;
					height: 80px;
				}
				</style>

		<meta charset="UTF-8">

	</head>
	<body ng-controller="addContactCtrl">
		<ng-form novalidate name="contactsForm" ng-submit="submitContact()">
			<div ng-repeat="contact in list.contacts" ng-form="contactsForm" class="container">
	      <hr>
						<label>Email:</label>
						<input id="listEmail" name="email" type="email" ng-model="contact.email"/>
						<span ng-show="contactsForm.email.$dirty && contactsForm.email.$error.email">invalid email</span><br />

						<label>Telephone:</label>
						<input id="listTelephone" type="tel" ng-model="contact.telephone"/><br/>
				</hr>
			</div>
		</ng-form>
		<button type="button" ng-disabled="contactsForm.$invalid" ng-click="newContact()">new</button>
		<button type="submit" ng-disabled="contactsForm.$invalid" ng-click="step3('/additem')">save</button>
	</body>
	</html>
