<!DOCTYPE html>
<html ng-app="AssetManagement">
	<head lang="en">

		<script type="text/javascript"
				src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

		<script type="text/javascript"
				src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

		<script
				src="AstMngrControllers.js"></script>

		<style>
		label {
			display: inline-block;
			width: 120px;
			vertical-align: middle;
		}

		input {
			display: inline-block;
			vertical-align: middle;
		}

		input.ng-invalid {
			border: solid red 2px;
		}

		textarea {
			width: 300px;
			height: 80px;
		}
		</style>

		<meta charset="UTF-8">

	</head>
	<body ng-controller="listCtrl">
		<form novalidate name="updateItemForm" ng-submit="submitUpdatedItem()">
			<div>
				<hr>
						<label>Type:</label>
						<input type="text" ng-model="myData.type"/><br/>

						<label>Name:</label>
						<input type="text" ng-model="myData.name"/><br/>

						<label>Serial number:</label>
						<input type="text" ng-model="myData.serialnumber"/><br/>

						<label>Manufacture:</label>
						<input type="text" ng-model="myData.manufacture"/><br/>

						<label>Model number:</label>
						<input type="text" ng-model="myData.modelnumber"/><br/>

						<label>Color:</label>
						<input type="text" ng-model="myData.color"/><br/>

						<label>Declarer ID#:</label>
						<input type="text" ng-model="myData.declarerId"/><br/>
				</hr>
			</div>
		</form>
	<button type="submit" ng-click="">Update</button>
	</body>
	</html>
