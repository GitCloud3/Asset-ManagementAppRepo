<!DOCTYPE html>
<html ng-app="AssetManagement">
	<head lang="en">

		<script type="text/javascript"
				src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>

		<script type="text/javascript"
				src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

		<script
				src="AstMngrControllers.js"></script>

				<style>
				label {
					display: inline-block;
					width: 120px;
					vertical-align: middle;
				}

				input {
					display: inline-block;
					vertical-align: middle;
				}

				input.ng-invalid {
					border: solid red 2px;
				}

				textarea {
					width: 300px;
					height: 80px;
				}
				</style>

		<meta charset="UTF-8">

	</head>
	<body ng-controller="loadSearchItemCtrl">
		<hr>
			<ng-form novalidate name="searchForm" ng-submit="submitSearch()">
				<div ng-form="searchForm">

						Search: <input type="text" name="serialnumber" placeholder="serial number" ng-model="item.serialnumber" required/>
						<span ng-show="searchForm.serialnumber.$dirty && searchForm.serialnumber.$error.required">search string is a required field</span>
						<span ng-show="!availableRecord">no item matches the input string avaliable</span><br />
				</div>
			</ng-form>
		</hr>
		&nbsp;<br/>
		<button type="submit" ng-disabled="searchForm.$invalid" ng-click="retrieveData('/declarationRecord')">retrieve</button>
	</body>
	</html>
