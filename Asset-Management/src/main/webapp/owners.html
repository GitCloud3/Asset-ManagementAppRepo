<!DOCTYPE html>
<html ng-app="AssetManagement">
	<head lang="en">

		<meta charset="UTF-8">

	</head>
	<body ng-controller="listOwnersCtrl">
		<div>
			<div >
					Search: <input type="text" value="" placeholder="Global search" ng-model="search"/>
					<p></p>
					<table border="1">
						<tr>
							<td><strong>Owner-ID#</strong></td>
							<td><strong>Title</strong></td>
							<td><strong>Name</strong></td>
							<td><strong>Surname</strong></td>
							<td><strong>Gender</strong></td>
							<td><strong>Race</strong></td>
							<td><strong>Country</strong></td>
							<td><strong>Province</strong></td>
							<td><strong>City</strong></td>
							<td><strong>Update</strong></td>
							<td><strong>Contact-Details</strong></td>
						</tr>
						<tr ng-repeat="data in myData | filter : search">
							<td>{{data.ownerId}}</td>
							<td>{{data.title}}</td>
							<td>{{data.name}}</td>
							<td>{{data.surname}}</td>
							<td>{{data.gender}}</td>
							<td>{{data.race}}</td>
							<td>{{data.country}}</td>
							<td>{{data.province}}</td>
							<td>{{data.city}}</td>
							<td><a href="#/updateOwner/{{data.ownerId}}" ng-click="editRecord(data)">Edit</a></td>
							<td><a ng-href="#/contacts/{{data.ownerId}}" data-ng-click="contacts(data)">Contacts</a></td>
						</tr>
					</table>
			</div>
		</div>
		<style type="text/css">
			table{
				border-collapse: collapse;
				border: 1px solid black;
			}
			table td{
				border: 1px solid black;
			}
	</style>
	</body>
</html>
